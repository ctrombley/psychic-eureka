project_name: psychic_eureka
release:
  name_template: '{{.Tag}}'
milestones:
- name_template: '{{ .Tag }}'
scoop:
  name: psychic_eureka
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: psychic-eureka
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  - darwin_amd64
  dir: ./cmd/psychic-eureka
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: psychic-eureka
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - psychic-eureka
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
- ids:
  - psychic-eureka
  goos: linux
  goarch: amd64
  dockerfile: build/package/Dockerfile
  image_templates:
  - ctrombley/psychic-eureka:{{ .Tag }}
  - ctrombley/psychic-eureka:v{{ .Major }}.{{ .Minor }}
  - ctrombley/psychic-eureka:latest
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
